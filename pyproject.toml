[tool.black]
line-length = 79
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)\
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
not_skip = "__init__.py"
