version: '3'
services:
  reuse-api:
    ports:
      - "8081:8000"
    volumes:
      - ./api-worker/worker-setup/files:/home/fsfe/.ssh:rw
      - /srv/forms/reuse-api/repos.json:/home/fsfe/repos.json:ro
    networks:
      - default
      - reuse-api-net
      - forms_default

networks:
  forms_default:
    external: true
  reuse-api-net:
    external: true
