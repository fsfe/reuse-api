services:
  reuse-api:
    container_name: reuse-api
    image: reuse-api
    logging:
      driver: "json-file"
      options:
        max-file: 5
        max-size: 100m
    build:
      context: .
      target: prod
    restart: always
    environment:
      FORMS_FILE: "/home/fsfe/repos.json"
      FORMS_URL: "https://forms.fsfe.org/email"
      NB_REPOSITORY_BY_PAGINATION: 10
      NB_RUNNER: 6
      REUSE_API: "wrk1.api.reuse.software"
      SECRET_KEY: "${SECRET_KEY}"
      ADMIN_KEY: "${ADMIN_KEY}"
      SQLALCHEMY_DATABASE_URI: "postgresql://fsfe:${SECRET_KEY}@reuse-db/reuse"
      SSH_KEY_PATH: "~/.ssh/reuse_ed25519"
      SSH_KNOW_HOST_PATH: "~/.ssh/known_hosts"
      SSH_PORT: 11122
      SSH_USER: "reuse"
    volumes:
      - "${VM_VOLUME_PATH:-/srv/reuse-api}:${CONTAINER_VOLUME_PATH:-/home/fsfe}:rw"
    depends_on:
      - reuse-db
    ports:
      - "6360:8000"
    labels:
      proxy.host: "api.reuse.software"
      proxy.port: "6360"

  reuse-db:
    container_name: reuse-db
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: fsfe
      POSTGRES_PASSWORD: "${SECRET_KEY}"
      POSTGRES_DB: reuse
    expose:
      - "5432"
    restart: always
    volumes:
      - "/srv/reuse-api/db/data:/var/lib/postgresql/data"
