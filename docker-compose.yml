version: '3'
services:
  reuse-api:
    image: reuse-api
    build: .
    container_name: reuse-api
    labels:
      fsfe-monitoring: "true"
    environment:
      VIRTUAL_HOST: "api.reuse.software"
      LETSENCRYPT_HOST: "api.reuse.software"
      LETSENCRYPT_EMAIL: "contact@fsfe.org"
    volumes:
      - "/srv/reuse-api:/home/fsfe:rw"
    restart: always

  connect-bridge:
    depends_on:
      - reuse-api
    image: docker:dind
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: docker network connect bridge reuse-api
