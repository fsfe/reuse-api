kind: pipeline
name: default

steps:
  - name: reuse
    image: fsfe/reuse

  - name: quality-image
    image: docker:28
    volumes:
      - name: dockersock
        path: /run/user/1001/docker.sock
    environment:
      XDG_RUNTIME_DIR: "/run/user/1001"
      DOCKER_HOST: "unix:///run/user/1001/docker.sock"
    commands:
      - docker compose -p reuse-api --file docker-compose.quality.yml build

  - name: quality
    image: reuse-api-quality
    pull: never
    commands:
      - isort --check --diff reuse_api tests/* *.py
      - black --check --diff reuse_api tests/* *.py
      - pylama reuse_api tests/* *.py
      - pytest tests
    depends_on:
      - quality-image

  - name: deploy
    image: docker:28
    volumes:
      - name: dockersock
        path: /run/user/1001/docker.sock
    environment:
      XDG_RUNTIME_DIR: "/run/user/1001"
      DOCKER_HOST: "unix:///run/user/1001/docker.sock"
      SECRET_KEY:
        from_secret: secret_key
      ADMIN_KEY:
        from_secret: admin_key
    commands:
      - docker compose -p reuse-api up --build -d
    depends_on:
      - quality
    when:
      branch:
        - master
      event:
        - push
        - tag
        - deployment

node:
  cont2: noris

volumes:
  - name: dockersock
    host:
      path: /run/user/1001/docker.sock
